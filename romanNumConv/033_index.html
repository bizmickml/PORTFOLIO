<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mike's Roman Numeral Converter</title>
    <link rel="stylesheet" href="033_styles.css"/>
  </head>
  <body>
    <div class="scene">
      <div class="container">
        <h2>Roman Numeral Converter</h2>
        <div class="input-container">
          <input id="number" type="number"></input>
          <button id="convert-btn">Convert</button>
        </div>
        <p class="instructions"><span>&#128161</span> Enter a whole number between 0 and 3999 then click the convert button to see it's roman numeral equivalent</p>
        <p id="output" class="hidden"></p>
      </div>
    </div>
    <script src="033_script.js"></script>
  </body>
</html>
