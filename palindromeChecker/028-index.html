<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="028-styles.css" />
    <title>Palindrome Checker</title>
    <meta name="description" content="A simple tool to check whether a word is a palindrome">
  </head>

  <body>
    <main>
      <h1>Mike's Palindrome Checker</h1>
      <div id="input-container">
        <p>Enter any text in the field below to find out if it is a palindrome:</p>
        <input id="text-input" type="text" placeholder="enter your text here"></input>
        <button id="check-btn" aria-label="Check entry button">See Results</button>
        <p id="result" class="hide"></p>
      </div>
      <div id="hint-box"><span>&#128161</span> A <em>Palindrome</em> is a word or sentence spelled the same forwards or backwards (ignoring punctuation, case, and spacing).</div>
    </main>
    <script src="028-scripts.js"></script>
  </body>
</html>
